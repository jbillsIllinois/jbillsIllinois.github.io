<!DOCTYPE html>
<meta charset="utf-8">
<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<body>
<style>
    .dot {
        stroke: #000;
    }
    
    div.tooltip {
        position: absolute;
        text-align: left;
        width: 200px;
        height: 70px;
        padding: 2px;
        background: black;
        font-size: 12px;
        color: white;

    }
</style>
<button onclick="location.href='scatter.html';">1 Gasoline</button>
<button onclick="location.href='scatter2.html';">2 Diesel</button>
<button onclick="location.href='scatter3.html';">3 Electric</button>

<h1>
    Electric Vehicles
</h1>
<p>
    Buying a new car can be difficult, let us help you simplify it. 
    The below scatterplot lets you explore the different car manufactures 
    and thier average city and highway MPG offerings. 
</p>
<div id="mydataviz"></div>

<script>
    
    //set margin
    var margin = {top: 20, right: 200, bottom: 50, left: 60},
    width = 960 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

    //create svg and g to svg
    var svg = d3.select("#mydataviz").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform","translate(" + margin.left + "," + margin.top + ")");

    //set ranges
    var x = d3.scaleLinear().range([0,width]);
    var y = d3.scaleLinear().range([height,0]);

    //setup fill color
    var cValue = function(d) {return d.Make;},
        color = d3.scaleOrdinal(d3.schemeCategory10);



 ////////////////////////////////////////////////////////////////////////////////////       

    //get the data
    d3.csv("cars2017.csv").then(function(csv) {
      
        //filter data 
        data = csv.filter(function(d) {return d.Fuel == "Electricity"});

        //get unique list of makes
        myMakesArray = [];
        data.forEach(function(d){
            if(myMakesArray.includes(d.Make) == false){
                myMakesArray.push(d.Make);
            }
        });
        
        //format the data
        data.forEach(function(d){
            d.AverageHighwayMPG = +d.AverageHighwayMPG;
            d.AverageCityMPG = +d.AverageCityMPG;
        });

        //scale th range of the data
        x.domain([0,d3.max(data, function(d) {return d.AverageHighwayMPG;})]);
        y.domain([0,d3.max(data, function(d) {return d.AverageCityMPG})]);


        //add the X Axis
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        //add the Y Axis
        svg.append("g")
            .call(d3.axisLeft(y));

        //add X axis label 
        svg.append("text")
            .attr("text-anchor", "end")
            .attr("x", width)
            .attr("y", height + margin.top + 20)
            .text("Average Highway MPG");
            
        //add Y axis label
        svg. append("text")
            .attr("text-anchor", "end")
            .attr("transform", "rotate(-90)")
            .attr("y", -margin.left + 20)
            .attr("x", -margin.top)
            .text("Average City MPG");

        //setup tooltip
        var tooltip = d3.select("#mydataviz")
            .append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);
            

        //set mouseover
        var mouseover = function(d) {
            tooltip
                .style("opacity", 1)
        }

        //set mousemove
        var mousemove = function(d) {
            var html = "Make: " + d.Make + "<br/>" + "Average City MPG: " + d.AverageCityMPG + "<br/>" + "Average Highway MPG: " + d.AverageHighwayMPG + "<br/>" +"Engine Cylinders: " + d.EngineCylinders + "<br/>" + "Fuel Type: " + d.Fuel;
            
            tooltip.html(html)
                .style("left", (d3.event.pageX + 15) + "px")
                .style("top", (d3.event.pageY - 28) + "px")
        }

        //set mouseleave
        var mouseleave = function(d) {
            tooltip
                .transition()
                .duration(200)
                .style("opacity", 0)
        }

        //add the scatterplot
        svg.selectAll("dot")
            .data(data)
            .enter().append("circle")
            .attr("r", 5)
            .attr("cx", function(d) {return x(d.AverageHighwayMPG);})
            .attr("cy", function(d) {return y(d.AverageCityMPG);})
            .attr("data-legend",function(d){return d.Make})
            .style("fill", function(d) {return color(cValue(d));})
            .on("mouseover", mouseover)
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave);

        //legend color fill
        var lValue = function(d) {return d;},
            lcolor = d3.scaleOrdinal(d3.schemeCategory10);

        //legend dots    
        svg.selectAll("myLegendDot")
            .data(myMakesArray)
            .enter().append("circle")
            .attr("r", 5)
            .attr("cx", 800)
            .attr("cy", function(d,i){return 0 + i*15})
            .style("fill", function(d) {return lcolor(lValue(d));})


        //legend text    
        svg.selectAll("myLegendText")
            .data(myMakesArray)
            .enter().append("text")
            .attr("x", 820)
            .attr("y", function(d,i){return 0 + i*15})
            .text(function(d){return d})
            .attr("text-anchor", "left")
            .style("alignment-baseline", "middle")
            .style("font-size", "13px");

            console.log(myMakesArray);
            
        
        
        
        
    });

</script>

</body>
</html>
